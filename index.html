<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <center>
        <div class="margin container col-3 mt-5">
            <h1 class="text-white watch fw-bold"><img src="stopw-removebg-preview.png" height="100" alt=""></h1>
            <input type="text" class="  fs-1 p-2 text-white fw-bold mt-5  border-0 text-center rounded-pill" disabled placeholder="00" id="hours">
            <input type="text" class="  fs-1 p-2 text-white fw-bold border-0  text-center" disabled placeholder="00" id="minutes">
            <input type="text" class="  fs-1 p-2 text-white fw-bold border-0  text-center" disabled placeholder="00" id="seconds">
            <input type="text" class="  fs-1 p-2 text-white fw-bold border-0 text-center" disabled placeholder="00" id="millisec"><br> <br> <br>
            <button onclick="startTimer()" class="btn text-dark"><img src="start.png" height="45" alt=""></button>
            <button onclick="pause()" class="btn text-dark"><img src="color pause.png" height="45" alt=""></button>
            <button onclick="stop()" class="btn text-dark"><img src="color stop.png" height="45" alt=""></button>
        </div>
    </center>



    <script src="index.js"></script>
</body>
</html>
